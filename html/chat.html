<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | SingleParentSG</title>
  <meta name="description" content="Group chat for community discussion." />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/chat.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <a class="sr-only" href="#main-content" style="position:absolute; opacity:0; pointer-events:none;">Skip to main content</a>

  <header class="chat-header">
    <div class="chat-header-inner">
      <a href="discussion.html" class="chat-back-btn" id="chat-back" aria-label="Back to discussion">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <div class="chat-header-info">
        <div class="chat-header-avatar" id="chat-header-avatar">ðŸ’¬</div>
        <div class="chat-header-text">
          <h1 class="chat-title" id="chat-title">Discussion</h1>
          <p class="chat-subtitle" id="chat-subtitle">â€”</p>
        </div>
      </div>
      <button type="button" class="chat-menu-btn" aria-label="Group info" id="chat-menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
          <circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/>
        </svg>
      </button>
    </div>
  </header>

  <main id="main-content" class="chat-main">
    <div class="chat-messages" id="chat-messages" role="log" aria-live="polite">
      <!-- Messages + "You joined" + quick replies rendered by JS -->
    </div>

    <div class="chat-quick-replies" id="chat-quick-replies"></div>

    <div class="chat-input-wrap">
      <input type="file" id="chat-file-input" class="chat-file-input" accept="image/*,.pdf,.doc,.docx" multiple hidden aria-label="Attach file" />
      <div class="chat-input-inner">
        <button type="button" class="chat-attach-btn" id="chat-attach-btn" aria-label="Attach" title="Attach image or file">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9-9a4 4 0 0 1 5.66 5.66l-8.58 8.59a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
          </svg>
        </button>
        <textarea class="chat-input" id="chat-input" placeholder="Message" autocomplete="off" rows="1"></textarea>
        <button type="button" class="chat-send-btn" id="chat-send" aria-label="Send message" title="Send" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
      <div class="chat-attach-preview" id="chat-attach-preview" hidden></div>
    </div>
  </main>

  <script src="../js/auth.js"></script>
  <script src="../js/discussions-data.js"></script>
  <script src="../js/chat.js"></script>
</body>
</html>
